<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 55%, 43%); }
  </style>
</head>
<body>

  <main class="card-container">
    <section class="card">
      <img src="images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar" />
      <h1 class="name inter">Jessica Randall</h1>
      <p class="location inter">London, United Kingdom</p>
      <p class="bio Inter">"Front-end developer and avid reader."</p>
      <div class="links inter">
        <a href="#" class="button ">GitHub</a>
        <a href="#" class="button ">Frontend Mentor</a>
        <a href="#" class="button ">LinkedIn</a>
        <a href="#" class="button ">Twitter</a>
        <a href="#" class="button ">Instagram</a>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/YOUSEF1MOHAMED">YOUSEF ESMAIL</a>.
  </div>
</body>
</html>
